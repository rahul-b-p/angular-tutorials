<h1 class="text-center">Employee Details</h1>

<div class="row mt-3 w-100">
    <div class="col-4"></div>
    <div class="col-4 border shadow rounded p-3 justify-content-center d-flex align-items-center flex-column">
        <p class="text-center fw-bold">Employee Name : {{empName}}</p>
        <img [src]="empImage" alt="noImage" width="150px" height="150px" class="rounded border-1">
        <input type="text" class="form-control mt-2 shadow border-1 w-100" placeholder="employee designation" (change)="getDesg($event)" >

        <div class="d-flex w-100 mt-3">
            <input #empsal type="text" class="form-control mt-2 shadow border-1 me-3" placeholder="Employee Salary" >
            <button type="button" class="btn btn-primary" (click)="getSal(empsal)">Get</button>
        </div> 
    </div>
    <div class="col-4"></div>
    <app-register></app-register>
    
    
</div>
